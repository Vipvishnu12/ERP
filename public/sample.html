<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Info Pagination</title>
  <style>
    table, th, td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 8px;
    }
    table {
      width: 100%;
    }

    .page-btn {
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
            background-color: white;
            border: 1px solid #e1e5eb;
            transition: all 0.3s;
        }
        
        .page-btn:hover, .page-btn.active {
            background-color: #4361ee;
            color: white;
            border-color: #4361ee;
        }
    /* #pagination button {
      margin: 2px;
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #pagination button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    } */
  </style>
</head>
<body>

  <h2>Student Info</h2>
  <table>
    <thead>
      <tr>
        <th>Faculty ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Research Papers</th>
        <th>Student Feedback</th>
        <th>Workshops</th>
        <th>Performance</th>
      </tr>
    </thead>
    <tbody id="st2">
      <!-- student rows here -->
    </tbody>
  </table>

  <!-- Pagination buttons -->
  <div id="pagination"></div>

  <script>
    let allStudents = [];
    let currentPage = 1;
    const itemsPerPage = 5;

    function renderStudents() {
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const studentsToShow = allStudents.slice(start, end);

      const tbody = document.getElementById("st2");
      tbody.innerHTML = "";

      studentsToShow.forEach(course => {
        const row = document.createElement("tr");
        row.innerHTML = `
        <td>${course.Staff_Code}</td>
           <td>${course.Staff_Name}</td>
           <td>${course.Department}</td>
                <td>${course.Research_Papers}</td>
                <td>${course.Student_Feedback}</td>
                <td>${course.Workshops}</td>
                <td>${course.Performance}</td>

          
        `;
        tbody.appendChild(row);
      });

      renderPaginationControls();
    }

    function renderPaginationControls() {
      const totalPages = Math.ceil(allStudents.length / itemsPerPage);
      const controls = document.getElementById("pagination");
      controls.innerHTML = "";

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.classList.add("page-btn");
        btn.textContent = i;
        btn.disabled = i === currentPage;
        btn.onclick = () => {
          currentPage = i;
          renderStudents();
        };
        controls.appendChild(btn);
      }
    }

    // Dummy fetch for now â€” replace with actual fetch later
    document.addEventListener("DOMContentLoaded", () => {
      fetch(`/performance/agri`)  // Replace agri dynamically if needed
        .then(res => res.json())
        .then(data => {
          allStudents = data;
          renderStudents();
        })
        .catch(err => console.error("Error:", err));
    });
  </script>

</body>
</html>
