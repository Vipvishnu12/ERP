<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOD Portal Login</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--dark-color);
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: var(--accent-color);
        }
        
        .logo {
            height: 90px;
            width: 150px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 5px;
            font-size: 1.8rem;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
        
        .error-message {
            color: var(--accent-color);
            margin-top: 15px;
            display: none;
            font-size: 0.9rem;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #7f8c8d;
        }
        
        .department-badge {
            display: inline-block;
            background-color: var(--light-color);
            color: var(--primary-color);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .loading {
            display: none;
            margin-top: 15px;
        }
        
        .loading::after {
            content: ".";
            animation: dots 1.5s steps(5, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { color: rgba(0,0,0,0); text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
            40% { color: var(--accent-color); text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
            60% { text-shadow: .25em 0 0 var(--accent-color), .5em 0 0 rgba(0,0,0,0); }
            80%, 100% { text-shadow: .25em 0 0 var(--accent-color), .5em 0 0 var(--accent-color); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="login.jpg" alt="Nandha Engineering College" class="logo">
        <h1>HOD Portal</h1>
        <div class="subtitle">Heads of Department Dashboard</div>
        <div class="department-badge">Department Access</div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">HOD ID</label>
                <input type="text" id="deptInput" placeholder="Enter your HOD ID" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="passwordInput" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn">Access Department Dashboard</button>
            
            <div id="errorMessage" class="error-message">
                Invalid HOD credentials. Please try again.
            </div>
            
            <div id="loading" class="loading">Authenticating</div>
        </form>
        
        <div class="footer">
            <p>Are you an Warden? <a href="/wardenlogin.html">Click Here</a></p>
        </div>
    </div>
    <script>
      document.getElementById("loginForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        
        const dept = document.getElementById("deptInput").value.trim().toLowerCase();
        const password = document.getElementById("passwordInput").value;
        console.log(dept);
    
        try {
          const res = await fetch(`/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ Department: dept, Password: password })
          });
    
          if (res.ok) {
            window.location.href = `dashboard.html?dept=${dept}`;
          } else {
            document.getElementById("errorMsg").textContent = "Invalid Department or Password!";
          }
        } catch (err) {
          document.getElementById("errorMsg").textContent = "Server error!";
        }
      });
    </script>
    
</body>
</html>
