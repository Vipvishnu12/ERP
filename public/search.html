        async function loadstudentsearch() {
  const query = document.getElementById('searchInput1').value.trim();
  const dept = new URLSearchParams(window.location.search).get('dept') ;

  if (!query) {
    location.reload(); // Page refreshes only when query is empty
    return;
  }

  try {
    const response = await fetch(`/studentsearch/${dept}?q=${query}`);
    if (!response.ok) throw new Error("Search failed");

    const results = await response.json();

    const container = document.getElementById("datacontainer");
    container.innerHTML = ""; // Clear previous results

    if (results.length === 0) {
      container.innerHTML = `<div class="no-results">No faculty found for "${query}"</div>`;
      return;
    }


        results.forEach(faculty => {
            const card = document.createElement("div");
            card.classList.add("faculty-card");

            const photo = faculty.photo ?
                `<img src="${faculty.photo}" alt="${faculty.Staff_Name}" class="faculty-photo" />` :
                (faculty.gender === "female" ? "üë©‚Äçüè´" : "üë®‚Äçüè´");

            card.innerHTML = `
                <div class="faculty-image">${photo}</div>
                <div class="faculty-info">
                    <div class="faculty-name">${faculty.Name}</div>
                    <div class="faculty-title">placed:${faculty.placed}, ${faculty.placed_company}</div>
                    <div class="faculty-edu">regno:${faculty.Reg_Number}</div>
                    <div class="faculty-exp">No of Arrear ${faculty.Arrear_Status}</div>
                </div>
            `;

            container.appendChild(card);
        });

    } catch (err) {
        console.error("Error searching:", err);
        document.getElementById("datacontainer").innerHTML = `<div class="no-results">Error loading search results</div>`;
    }

                    <div class="faculty-edu">${faculty.qualification}</div>
                    <div class="faculty-exp">${faculty.Experience_Year} years</div>
                </div>
            `;

            container.appendChild(card);
        });
