            align-items: center;
        }
        
        .form-title i {
            margin-right: 10px;
            color: #4a5af0;
        }
        
        .form-row {
            display: flex;
            margin-bottom: 20px;
            gap: 20px;
        }
        
        .form-group {
            flex: 1;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #4a5af0;
        }
        
        .form-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background-color: white;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background-color: #4a5af0;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #3a49d0;
        }
        
        .btn-secondary {
            background-color: #f2f2f2;
            color: #333;
        }

            background-color: #e5e5e5;
        }

            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .breadcrumb a {
            text-decoration: none;
            color: #4a5af0;
        }
        
        .breadcrumb span {
            margin: 0 8px;
            color: #999;
        }

            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .profile-image-upload:hover {
            border-color: #4a5af0;
        }
        
        .upload-icon {
            font-size: 30px;
            color: #999;
            margin-bottom: 10px;
        }
        
        .upload-text {
            font-size: 14px;
            color: #777;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;

                    </div>
                    <div class="form-group">

                <div class="form-row">

                <div class="form-row">
                    <div class="form-group">

                    <div class="form-group">
                        <label class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Designation</label>
                        <select class="form-select" id="designation" required>
                            <option value="">Select designation</option>
                            <option value="professor">Professor</option>
                            <option value="associate-professor">Associate Professor</option>
                            <option value="assistant-professor">Assistant Professor</option>
                            <option value="lecturer">Lecturer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Department</label>
                        <select class="form-select" id="department" required>
                            <option value="">Select domain</option>
                            <option value="computer-science">Computer Science</option>
                            <option value="data-science">Data Science</option>
                            <option value="database-systems">Database Systems</option>
                            <option value="ai">Artificial Intelligence</option>
                            <option value="networks">Networks</option>
                            <option value="hci">Human-Computer Interaction</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Highest Degree</label>
                        <select class="form-select" id="degree" required>
                            <option value="">Select highest degree</option>
                            <option value="phd">PhD</option>
                            <option value="masters">Masters</option>
                            <option value="bachelors">Bachelors</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">University</label>
                        <input type="text" class="form-control" id="university" placeholder="Enter university name" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Experience (Years)</label>
                        <input type="number" class="form-control" id="experience" min="0" placeholder="Enter years of experience" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <select class="form-select" id="status" required>
                            <option value="active">Active</option>
                            <option value="on-leave">On Leave</option>
                            <option value="visiting">Visiting</option>
                            <option value="retired">Retired</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Office Address</label>
                        <input type="text" class="form-control" id="officeAddress" placeholder="Enter office location">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Office Hours</label>
                        <input type="text" class="form-control" id="officeHours" placeholder="e.g., Mon, Wed 2-4 PM">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Research Areas</label>
                        <textarea class="form-control" id="researchAreas" rows="3" placeholder="Enter research areas, separated by commas"></textarea>
               
                </div> <!-- Close last .form-group -->
            </div> <!-- Close last .form-row -->
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Add Faculty</button>
                <button type="reset" class="btn btn-secondary">Clear</button>
            </div>
            </form>
            
               
        </div>
    </div>
